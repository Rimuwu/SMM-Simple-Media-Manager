services:

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      TZ: Europe/Moscow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - smm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 500M
        reservations:
          cpus: '0.25'
          memory: 256M
  
  brain:
    build: 
      context: .
      dockerfile: brain-api/Dockerfile.brain
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DEBUG=${DEBUG}
      - ADMIN_ID=${ADMIN_ID}
      - KAITEN_TOKEN=${KAITEN_TOKEN}
      - KAITEN_DOMAIN=${KAITEN_DOMAIN}
      - TZ=Europe/Moscow
    ports:
      - "127.0.0.1:8010:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/logs:rw
      - ./json:/json:rw
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 5s
      timeout: 1s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  calendar:
    build: 
      context: .
      dockerfile: calendar-api/Dockerfile.calendar
    environment:
      - DEBUG=${DEBUG}
      - GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON}
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID}
      - TZ=Europe/Moscow
    ports:
      - "127.0.0.1:8011:8001"
    depends_on:
      brain:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/logs:rw
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001')"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  executors:
    build: 
      context: .
      dockerfile: executors/Dockerfile.executors
    environment:
      - TG_BOT_TOKEN=${TG_BOT_TOKEN}
      - TP_API_ID=${TP_API_ID}
      - TP_API_HASH=${TP_API_HASH}
      - TP_PHONE_NUMBER=${TP_PHONE_NUMBER}
      - VK_GROUP_ID=${VK_GROUP_ID}
      - VK_ACCESS_TOKEN=${VK_ACCESS_TOKEN}
      - TP_PASSWORD=${TP_PASSWORD}
      - DEBUG=${DEBUG}
      - KAITEN_DOMAIN=${KAITEN_DOMAIN}
      - TZ=Europe/Moscow
      - VK_USER_TOKEN=${VK_USER_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
    ports:
      - "127.0.0.1:8013:8003"
    depends_on:
      brain:
        condition: service_healthy
    restart: always
    volumes:
      - ./logs:/logs:rw
      - ./sessions:/sessions:rw
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003')"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  backup:
    image: postgres:15-alpine
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-app}
      - POSTGRES_USER=${POSTGRES_USER:-app_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-app_password}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - BACKUP_COMPRESS=true
      - TZ=Europe/Moscow
    volumes:
      - ./backups:/backups:rw
      - ./scripts/backup_postgres.py:/backup_postgres.py:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smm_network
    restart: unless-stopped
    command: >
      sh -c "apk add --no-cache python3 &&
             while true; do
               python3 /backup_postgres.py;
               echo 'Next backup in 24 hours...';
               sleep 86400;
             done"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
    driver: local
    name: smm_manager_postgres_data

networks:
  smm_network:
    driver: bridge