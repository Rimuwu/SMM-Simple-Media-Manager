services:

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - smm_network
  
  brain:
    build: 
      context: .
      dockerfile: brain-api/Dockerfile.brain
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./logs:/logs:rw
    networks:
      - smm_network

  calendar:
    build: 
      context: .
      dockerfile: calendar-api/Dockerfile.calendar
    ports:
      - "8001:8001"
    depends_on:
      - brain
    restart: unless-stopped
    volumes:
      - ./logs:/logs:rw
    networks:
      - smm_network

  # task:
  #   build: 
  #     context: .
  #     dockerfile: task-api/Dockerfile.task
  #   ports:
  #     - "8002:8002"
  #   depends_on:
  #     - brain
  #   restart: unless-stopped
  #   volumes:
  #     - ./logs:/logs:rw
  #   networks:
  #     - smm_network

  executors:
    build: 
      context: .
      dockerfile: executors/Dockerfile.executors
    environment:
      - TG_BOT_TOKEN=${TG_BOT_TOKEN}
      - TP_API_ID=${TP_API_ID}
      - TP_API_HASH=${TP_API_HASH}
      - TP_PHONE_NUMBER=${TP_PHONE_NUMBER}
      - VK_GROUP_ID=${VK_GROUP_ID}
      - VK_ACCESS_TOKEN=${VK_ACCESS_TOKEN}
      - TP_PASSWORD=${TP_PASSWORD}
    ports:
      - "8003:8003"
    depends_on:
      - brain
    restart: always
    volumes:
      - ./logs:/logs:rw
      - ./sessions:/sessions:rw
    networks:
      - smm_network

volumes:
  postgres_data:

networks:
  smm_network:
    driver: bridge